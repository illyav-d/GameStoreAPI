<app-admin-header></app-admin-header>
<div id="bg-img-home">
    <div class="d-flex flex-wrap justify-content-center py-4">
        <h1 class="">Platform/Genre Management</h1>
    </div>
    <div class="container d-flex">


        <div class="card col-4  mx-2 my-2 h-100">
            <ul class="list-group">
                @for (genre of genreList; track genre.id)
                {
                <li class="list-group-item">
                    <form>
                        {{genre.name}}
                        <button id="filter" class="btn btn-danger float-end" (click)="onRemoveGenre(genre.id)"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                                <path
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                            </svg></button>
                    </form>
                </li>
                }
            </ul>
        </div>

        <div class="card col-4  mx-2 my-2 h-100">
            <ul class="list-group">
                @for (platform of platformList; track platform.id)
                {
                <li class="list-group-item">
                    <form>
                        {{platform.name}}
                        <button id="filter" class="btn btn-danger  float-end"
                            (click)="onRemovePlatform(platform.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                                <path
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                            </svg></button>
                    </form>
                </li>
                }
            </ul>
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center py-5">
        <div class="genre-container">
            <h1 class="">Add Genre</h1>
            <form [formGroup]="formGenre" (ngSubmit)="onSubmitGenre()">
                <div class="form-group">
                    <label for="genre-name">Genre Name</label>
                    <input id="genre-name" formControlName="name" class="form-control" type="text" placeholder="name">
                </div>
                <button type="submit" class="btn btn-primary my-2" [disabled]="formGenre.invalid">Submit</button>
            </form>
        </div>
        <div class="platform-container">
            <h1 class="">Add Platform</h1>
            <form [formGroup]="formPlatform" (ngSubmit)="onSubmitPlatform()">
                <div class="form-group">
                    <label for="platform-name">Platform Name</label>
                    <input id="platform-name" formControlName="name" class="form-control" type="text"
                        placeholder="name">
                </div>
                <button type="submit" class="btn btn-primary my-2" [disabled]="formPlatform.invalid">Submit</button>
            </form>
        </div>
    </div>
</div>
